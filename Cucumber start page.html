<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <style>
        body{
            background-image: url(https://api.dujin.org/bing/1920.php);
            background-repeat:repeat-x;
            background-attachment: fixed;
            background-position:center;
            padding: 20px;
        }
        *{
            font-family: '微软雅黑 light';
            font-weight: lighter;
        }
        button,input,select{
            background-color:rgba(255, 255, 255, 0.3);
            backdrop-filter:blur(2px);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            color:#000;
            padding:10px 20px;
            width: auto;
            outline: none;
            transition: all 100ms;
        }
        button:hover{
            background-color:rgba(255, 255, 255, 0.4);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.9);
            backdrop-filter:blur(10px);
        }
        input:hover{
            background-color:rgba(255, 255, 255, 0.4);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.9);
            backdrop-filter:blur(10px);
        }
        select:hover{
            background-color:rgba(255, 255, 255, 0.4);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.9);
            backdrop-filter:blur(10px);
        }
        .card{
            padding: 20px;
            border-radius: 40px;
            text-align: center;
            margin:20px;
        }
        img{
            border-radius: 20px;
            box-shadow: 0px 0px 10px #00000080;
        }
        select{
            text-align: center;
        }
        center{
            display: block;
            text-align: -webkit-center;
        }
    </style>
</head>
<body>
    <div style="position: relative;top:20vh;">
        <center>
            <h1 style="color: #fff;">Search</h1>
        </center>
        <!--Select search engine-->>
        <select id="searchEngine" style="position: fixed;bottom: 0;left:35%;width: 30%;text-align: left;">
            <option value="Google">Search on Google</option>
            <option value="Bing">Search on Bing</option>
            <option value="WikipediaCN">Search on Wikipedia(Chinese)</option>
            <option value="WikipediaEN">Search on Wikipedia(English)</option>
        </select>
        <center>
            <!--Search content-->
            <input type="text" id="search" name="name" placeholder="Type in here." style="height:20px;width: 70%;position: relative;left:0px"></input>
            <!--Search-->
            <button class="search" style="border-radius: 50px;" onclick="search()" ><i class="mdui-icon material-icons">&#xe8b6;</i></button>
        </center>
        <!--Tab-->
        <center style="position: relative;top:20vh;">
            <button class="card" onclick="javascript:window.location.href='https://github.com/RickerBlog/-Cucumber-start-page'">
                <img src="https://github.com/RickerBlog/image/blob/main/GitHub-Mark.png?raw=true"></br>
                Open source in GitHub
            </button>
            <button class="card" onclick="javascript:window.location.href='mail.google.com'">
                <img src="https://github.com/RickerBlog/image/blob/main/Gmail_Logo_256px.png?raw=true"></br>
                GMail
            </button>
            <button class="card" onclick="javascript:window.location.href='landing.hapara.com'">
                <img src="https://github.com/RickerBlog/image/blob/main/hapara.png?raw=true"></br>
                Hapara
            </button> 
            <button class="card" onclick="javascript:window.location.href='classroom.google.com'">
                <img src="https://github.com/RickerBlog/image/blob/main/google%20classroom.png?raw=true"></br>
                Google classroom
            </button> 
            <button class="card" onclick="javascript:window.location.href='translate.google.cn'">
                <img src="https://github.com/RickerBlog/image/blob/main/Google_Translate_logo.png?raw=true"></br>
                Google translate
            </button>
        </center>
    </div>
    <script>
        function search(){
            var search = document.getElementById("search").value;
            var test = search.trim();
            if (search.length != 0 && test != null && test != '' && test != undefined){
                var searchEngine = document.getElementById("searchEngine").value;
                if (searchEngine == 'Google'){
                    var Engine = "https://www.google.com/search?q="
                }
                else if (searchEngine == 'Bing')
                {
                    var Engine = "https://www.bing.com/search?q="
                }
                else if (searchEngine == 'WikipediaCN')
                {
                    var Engine = "https://zh.wikipedia.org/wiki/"
                }
                else
                {
                    var Engine = "https://en.wikipedia.org/wiki/"
                }
                var url = Engine + search
                window.location.href = url;
            }
        }
    </script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
